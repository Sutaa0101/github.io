貴方は跳躍観察機から少し離れた。<br>
今まで見ていた並行世界の舞台裏。<br>
本当はとっくに滅んでいた種族。<br>
ほぼ確実と言える核戦争の発生。<br>
<br>
でも、それを助けられ殆ど自力で再生したあの並行世界。<br>
<br>
最後に覗く時間は、4999年。<br>
そして見るものは、5000年まであと数日を残した、あの二体のロボット達。<br>
少し歩いてさっきまでいた場所に戻ったあなたは、指でカウンターをいじり、見る時間に設定していった。<br>
