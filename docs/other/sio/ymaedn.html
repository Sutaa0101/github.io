幸せと青い鳥 魔女の部屋
<hr width="900">
<br>
「お疲れ様」<br>
<br>
部屋を開けると何者かの声がした。<br>
「ちゃんと手助けしたの？」<br>
「ピヨッ！」<br>
小鳥が鳴く。<br>
そして前の人物に向かった。<br>
<br>
「おめでとう、よくここまでたどり着いたね」<br>
魔女、っぽくない彼女はそう言った。<br>
「招待状の通り、何か一つだけ叶えてあげる」<br>
「それは嘘じゃなくて本当？」<br>
「本当、一つだけだけどね」<br>
うん、嘘をついているようでも無い、眼はぶれずこちらを視ていた。<br>
「なら、<br>
<br><br><br><br><br><br>
人間に成りたい」<br>
