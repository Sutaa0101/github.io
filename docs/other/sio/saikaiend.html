<hr width="900">
<br>
「ごめんな」<br>
「ぇ？」<br>
ちょっと突然で変な声が出た。<br>
「あんな事言ってゴメン、本当にゴメン！」<br>
「……」<br>
目の前で頭を下げる彼。<br>
少し目が潤っていた。<br>
「私も、その、ごめん」<br>
<br><br><br><br>
すると、館が揺れ始めた。<br>
「！、なんだ、この揺れ！」<br>
「わかんない！！」<br>
「え、何で……、あ、そうだった」<br>
<br>
？<br>
<br>
「とりあえずさっさと出よう！」<br>
「え、あ、うん！」<br>
私は彼に立たせてもらうと、<br>
手をつかまれながらおぼつかない足取りで走った。<br>
