幸せと青い鳥 森
<hr width="900">
<br>
荒い息が出る。<br>
「お前……」<br>
「……うん」<br>
「……」<br>
「……」<br>
「大丈夫だよ」<br>
私は、なんとなくそう言った。<br>
「これは、私の意思だから」<br>
<br><br><br><br><br><br><br><br><br>
顔を上げると、館は無くなっていた。<br>
そこにはその館の足跡のような、そんなくぼみが出来ていた。<br>
<br>
<I>「これで、ようやくしたい事が出来た」<br>
「ホントウ？　コレデイイノ？」<br>
「子離れっていうのは、必ず来るんだよ」<br>
「コバナレ」<br>
「うん」<br>
「コレカラハ　ナニヲスルノ？」<br>
「さぁ？　何か思いついたら何かするよ」<br>
「ソッカ」<br>
</I>
